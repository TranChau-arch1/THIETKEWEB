<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header{text-align: center;}
    table{ border-collapse: collapse;
            margin: 0 auto; /* Căn giữa bảng */}

    td {
        padding: 10px;
        text-align: center;}

    input[type="text"],
    input[type="password"] {
            width: 200px;
            padding: 3px;}
</style>
<body>
    <header>
        <img src="2.14.png" alt="Mango.org" width="350">
    </header>

    <article>
        <table>
            <tr>
                <td>
                    <label for="un">Username</label>
                    <input type="text" id="un" minlength="2" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pw">Password</label>
                    <input type="password" id="pw" minlength="2" required >
                </td>
            </tr>

            <tr>
                <td >
                    <input type="button" value="Log in">
                </td>
            </tr>
        </table>
    </article>
</body>
</html>
