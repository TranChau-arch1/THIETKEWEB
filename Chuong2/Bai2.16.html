<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header{text-align: center;}
    article { text-align: center;}
    input[type="text"],
    input[type="date"],
    input[type="number"] {
      margin-bottom: 10px; }
    .checkbox-container { margin-bottom: 15px; }

</style>
<body>
    <header>
        <img src="2.14.png" alt="Mango.org" width="350px">
    </header>
    <article>
        <form>
            <label for="emad">Email Address</label>
            <input type="text" id="emad" required>
            <br>
            <label for="DOB">Date of Booking</label>
            <input type="date" id="DOB">        
            <br>
            <label for="NOP">Number of people</label>
            <input type="number" min="1" max="8">
            <br>
            <input type="checkbox" id="agree">
            <label for="agree">I agree to the cancellation policy</label>
            <div class="checkbox-container">
            <br>
            <input type="button" value="Book Now" required>
            </div>
        </form>
    </article>
</body>
</html>
